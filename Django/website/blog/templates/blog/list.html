{% extends "blog/base.html" %}
{% block body_content %}
<h1>Blog posts</h1>

<div class="container-fluid">
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                {{ post.title }}
                (written by ><i>{{post.user.username}}</i>)
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <i>No posts</i>
    {%endif%}
</div>

{% endblock %}
